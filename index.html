<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Girish_N</title>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar--container">
      <img class="logo" src="" alt="logo" />

      <!-- navbar -->
      <div class="nav--container">
        <!-- nav item -->
        <div class="nav--item">
          <img class="nav--img" src="./assets/user.svg" alt="nav image" />
          <p class="nav--title">Students</p>
        </div>

        <!-- nav element -->
        <div class="nav--item">
          <img class="nav--img" src="./assets/book.svg" alt="nav image" />
          <p class="nav--title">Lesson Plan</p>
        </div>

        <!-- nav element -->
        <div class="nav--item">
          <img class="nav--img" src="./assets/settings.svg" alt="nav image" />
          <p class="nav--title">Settings</p>
        </div>
      </div>
    </div>

    <!-- homepage -->
    <div class="home--container">
      <div class="whitespace"></div>
      <div class="home--content">
        <!-- title (video) -->
        <div class="title--container">
          <img class="arrow" src="./assets/arrow.svg" alt="back arrow" />
          <p class="page--title">Videos</p>
        </div>

        <!-- prompt -->
        <div class="prompt--container">
          <input class="home--input" type="url" placeholder="Insert URL here" />
          <p>or</p>
          <button class="home--upload">Upload</button>
        </div>
      </div>
    </div>
  </body>
</html>
